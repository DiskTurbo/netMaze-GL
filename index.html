<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      :root {
        --sait: var(--discord-safe-area-inset-top, env(safe-area-inset-top));
        --saib: var(--discord-safe-area-inset-bottom, env(safe-area-inset-bottom));
        --sail: var(--discord-safe-area-inset-left, env(safe-area-inset-left));
        --sair: var(--discord-safe-area-inset-right, env(safe-area-inset-right));
      }
      body {
        margin: 0px;
        background-color: #000000;
        padding-top: var(--sait);
        padding-bottom: var(--saib);
        padding-left: var(--sail);
        padding-right: var(--sair);
        overflow: hidden;
      }
      canvas {
        padding-top: var(--sait);
        padding-bottom: var(--saib);
        padding-left: var(--sail);
        padding-right: var(--sair);
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        display: block;
        position: absolute;
      }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>netMaze</title>
  </head>
  <body style="text-align: center; border: 0; margin: 0;">
    <canvas id="dissonity-canvas" width=1280 height=720 tabindex="-1" style="width: 100vw; height: 100vh; background: #000000"></canvas>
    <script type="importmap">
      {
        "imports": {
          "bridge": "./.proxy/Files/Scripts/rpc_bridge.js",
          "web_bridge": "./Files/Scripts/rpc_bridge.js"
        }
      }
    </script>
    <script type="module">
      async function handleLoading() {

        async function fileExists(url) {
          const response = await fetch(url, { method: "HEAD" });
          return response.ok;
        }
        
        // Script paths
        const officialPath = ".proxy/Files/Scripts/official_utils.js";
        const webBridgePath = "Files/Scripts/rpc_bridge.js";
        const bridgePath = ".proxy/Files/Scripts/rpc_bridge.js";
        const webLoaderPath = "Files/Build/NetMaze-WGLT.loader.js";
        const loaderPath = ".proxy/Files/Build/NetMaze-WGLT.loader.js";
        const checkPath = ".proxy/discord.check.js";

        const outsideDiscord = !(await fileExists(checkPath));

        // Outside Discord
        if (outsideDiscord) {

          // Loader
          const loader = document.createElement("script");
          loader.setAttribute("src", webLoaderPath);
          loader.setAttribute("type", "text/javascript");
          
          const loadPromise = new Promise(resolve => {
            loader.addEventListener("load", resolve);
          });

          // Closed RpcBridge
          const bridge = document.createElement("script");
          bridge.setAttribute("src", webBridgePath);
          bridge.setAttribute("type", "module");
          bridge.setAttribute("data-web", true);

          document.head.appendChild(loader);
          document.head.appendChild(bridge);

          await loadPromise;
        }

        // Discord client - load bridge
        else {

          // Loader
          const loader = document.createElement("script");
          loader.setAttribute("src", loaderPath);
          loader.setAttribute("type", "text/javascript");

          const loadPromise = new Promise(resolve => {
            loader.addEventListener("load", resolve);
          });

          // Utils
          const officialUtils = document.createElement("script");
          officialUtils.setAttribute("src", officialPath);
          officialUtils.setAttribute("type", "module");

          // RpcBridge
          const bridge = document.createElement("script");
          bridge.setAttribute("src", bridgePath);
          bridge.setAttribute("type", "module");
          bridge.setAttribute("data-web", false);

          document.head.appendChild(loader);
          document.head.appendChild(officialUtils);
          document.head.appendChild(bridge);

          await loadPromise;
        }

        // Unity - - - - -
        var canvas = document.querySelector("#dissonity-canvas");

        // Background
        let background = "#000000";
        if (background != "#000000") {
          background = outsideDiscord
            ? "url('" + background
            : "url('.proxy/" + background;
        }
        canvas.style.background = background;

        // Constants
        const RESOLUTION_TYPE = {
          Default: 1,
          Viewport: 2,
          Dynamic: 3
        };

        const PLATFORM_RUNTIME = {
          Desktop: 1,
          Mobile: 2,
          Web: 3
        };

        // Resolution
        function parseVariable(variable) {
          const raw = variable.split("]]] ")[1].slice(0, -1);
          return raw;
        }

        const defaultWidth = 1280;
        const defaultHeight = 720;

        let viewportWidth = "[[[ WIDTH ]]] 1100§";
        let viewportHeight = "[[[ HEIGHT ]]] 525§";

        let desktopResolution = "[[[ DESKTOP_RESOLUTION ]]] 2§";
        let mobileResolution = "[[[ MOBILE_RESOLUTION ]]] 3§";
        let webResolution = "[[[ WEB_RESOLUTION ]]] 3§";

        let width;
        let height;
        let resolution;
        let autoSize = false;

        // Parse
        viewportWidth = Number( parseVariable(viewportWidth) );
        viewportHeight = Number( parseVariable(viewportHeight) );
        desktopResolution = Number( parseVariable(desktopResolution) );
        mobileResolution = Number( parseVariable(mobileResolution) );
        webResolution = Number( parseVariable(webResolution) );

        // Web
        if (outsideDiscord) resolution = webResolution;

        // Mobile
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

          if (!resolution) resolution = mobileResolution;

          // Mobile device style: fill the whole browser client area with the game canvas:
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);
  
          var canvas = document.querySelector("#dissonity-canvas");
          canvas.style.width = "100%";
          canvas.style.height = "100%";
          canvas.style.position = "fixed";
  
          document.body.style.textAlign = "left";
        }

        else if (!resolution){
          resolution = desktopResolution;
        }

        switch (resolution) {
          case RESOLUTION_TYPE.Default: {
            width = defaultWidth;
            height = defaultHeight;
            break;
          }
          case RESOLUTION_TYPE.Viewport: {
            width = viewportWidth;
            height = viewportHeight;
            break;
          }
          case RESOLUTION_TYPE.Dynamic: {
            autoSize = true;
            break;
          }
        }

        if (!autoSize) {

          function keepRatio()
          {
            canvas.width = width;
            canvas.height = height;
            const aspectRatio = canvas.width / canvas.height;
  
            let newWidth = window.innerWidth;
            let newHeight = window.innerHeight;
  
            if (newWidth / newHeight > aspectRatio) {
              newWidth = newHeight * aspectRatio;
            } else {
              newHeight = newWidth / aspectRatio;
            }
  
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
          }
  
          keepRatio();
  
          window.addEventListener("resize", () => {
            keepRatio();
          });
        }

        const dataUrl = outsideDiscord ? "Files/Build/NetMaze-WGLT.data" : ".proxy/Files/Build/NetMaze-WGLT.data";
        const frameworkUrl = outsideDiscord ? "Files/Build/NetMaze-WGLT.framework.js" : ".proxy/Files/Build/NetMaze-WGLT.framework.js";
        const workerUrl = outsideDiscord ? "Files/Build/" : ".proxy/Files/Build/";
        const codeUrl = outsideDiscord ? "Files/Build/NetMaze-WGLT.wasm" : ".proxy/Files/Build/NetMaze-WGLT.wasm";
        const memoryUrl = outsideDiscord ? "Files/Build/" : ".proxy/Files/Build/";
        const symbolsUrl = outsideDiscord ? "Files/Build/" : ".proxy/Files/Build/";
  
        createUnityInstance(document.querySelector("#dissonity-canvas"), {
          dataUrl,
          frameworkUrl,
          codeUrl,
          streamingAssetsUrl: "StreamingAssets",
          companyName: "NetWare Interactive",
          productName: "netMaze",
          productVersion: "1.0.0",
          matchWebGLToCanvasSize: autoSize,
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then(instance => {

          if (outsideDiscord) {

            import("web_bridge")
            .then(module => {
              module.SetUnityInstance(instance);
            });
          }

          else {

            import("bridge")
            .then(module => {
              module.SetUnityInstance(instance);
            });
          }
        });
      }

      handleLoading();
    </script>
  </body>
</html>
